

<div class="page-container">
  <div class="page-content">
    <div class="content-wrapper">
      <div class="content">
        <div class="card">
          <div class="card-header">
            
              <div class="row">
                <h2 class="card-title">CRIB TABLE</h2>
              </div><br>
              <div class="row">
                <div class="col-md-3  search-hero" >
                  <input type="text" class="form-control" name="search"[(ngModel)]="searchText" placeholder="search">  
                </div>
                <div class="col-md-8"></div>
              <div class="col-md-1">
                <button class="btn btn-outline-success" (click)="openPopup()"><i class="fas fa-plus"></i> ADD</button>
              </div>
            </div><br><br>
           
              <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Location</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let us of users | filter:searchText">
                    <td>{{us.id}}</td>
                    <td>{{us.name}}</td>
                    <td><a href="{{us.img}}" target="_blank">Image</a></td>
                    <td>{{us.location}}</td>
                    <td ><a  (click)="Addretainer(us.id)" data-toggle="modal" (click)="openPopup1()"data-target="#myModal"><i class="fas fa-pencil-alt"></i></a></td>
                    <td ><button  data-mdb-toggle="modal" data-mdb-target="#exampleModal" (click)="delete1(us.id)" ><i class="fas fa-trash"></i></button></td>
                  </tr>
                </tbody>
              </table>
          
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



 <div
class="modal"
tabindex="-1"
role="dialog"
[ngStyle]="{'display':displayStyle}">
<div class="modal-dialog" role="document">
	<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">Create cribs</h4>
	</div>
	<div class="modal-body">
    <form [formGroup]= "insertform" (ngSubmit)="submit()">
              <div class="form-group">
                  <label>Name</label>
                  <input type="text" formControlName="name" class="form-control">                
              </div>      
            <div class="form-group">
                <label>Image</label>
                <input type="text" formControlName="img" class="form-control">                
        </div> 
          <div class="form-group">
              <label>Location</label>
              <input type="text" formControlName="location" class="form-control">                
          </div>

	<div class="modal-footer">
		<button type="button" class="btn btn-info"
				(click)="closePopup()">
		Cancel
		</button><button type="submit" class="btn btn-danger" >Submit</button>
	</div>
</form>
	</div>
</div>
</div>
</div> 



<div
class="modal"
tabindex="-1"
role="dialog"
[ngStyle]="{'display':display}">
<div class="modal-dialog" role="document">
	<div class="modal-content">

          </div>

		<button type="button" class="btn btn-info"

</div>
</div>
